{{ define "main" }}
<div class="row p-5 justify-content-center">
	<div class="col-sm-3 border nopadding">
		<h1 id="my-h2">{{ $.Page.Title }}</h1>
	</div>
	<div class=" c-custom">

		<div class="banner">
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/img/banner.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/banner2.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/banner3.jpg" alt="Third slide">
					</div>
				</div>
			</div>
		</div>



		<div class="wrapper p-5">
			<div class="title">
				<h1 id="my-h1">{{ $.Page.Title }}</h1>
			</div>
			<div class="content">
				{{ with .Content }}{{ . }}
				
				{{ else }}
				<h1>{{ .Site.Title }} THERE IS NO CONTENT IN _INDEX</h1>
				<!-- <p class="font-125">{{ .Site.Params.homeText | markdownify }}</p> -->
				{{ end }}
			</div>
		</div>
	</div>
</div>
{{ end }}
